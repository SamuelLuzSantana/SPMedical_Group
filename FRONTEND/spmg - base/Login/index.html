<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Righteous&display=swap" rel="stylesheet"></head>
<body>
    
<main>

    
    <div class="left-logo">
        <img src="../img/poly.svg" draggable="false"  class="poly" 
        alt="polygonos como estilização"> 
        
        <div class="imagens">
            <img class="logo" draggable="false" src="../img/logologin.svg" alt="logo do sp medical">
            <img class="medico" draggable="false" src="../img/doutoress.svg" alt="ilustração de doutores">
        </div>
        

    </div><!--Aqui fica a logo da esquerda-->

    <div class="right-form">

        <div class="form">


            <div class="form-center">
                <p>Login</p>

                <div class="formulario">
                    <form>

                        <div class="email">
                            <img src="../img/iconezin.svg">

                            <input type="email" placeholder="Email"> 
                        </div>

                        <div class="senha">
                            <img src="../img/cadeado.svg">
                            <input type="password" placeholder="Senha">
                        </div>
                    </form>
                </div>

                <div class="botao">
                    <a href="#"> [ esqueci a senha ] </a>
                    <input type="button" value="Logar">
                </div>
            </div>


        </div>

        <div class="links">
            <div class="a1">
                <div class="linha"></div>
                <a href="#">criar conta</a>
            </div>

            <div class="a2">
                <div class="linha"></div>
                <a href="#">ajuda</a>
            </div>
            
        </div>


    </div><!--Aqui fica o formulario boladão de login tlgd-->



</main>





</body>
</html>
